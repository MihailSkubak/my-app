	<h3>Time:</h3>
	<p>{{message}}</p>

		<li *ngFor="let item of items; let i = index">{{i+1}} {{item}}</li>

<div *ngIf="!loggedIn; else loggedOut">
	Logged in.
</div>
<ng-template #loggedOut>
	Login please!
</ng-template>
<button *ngIf="isCollapsed" (click) = "toggleCollapse()">Отобразить</button>
<button *ngIf="!isCollapsed" (click) = "toggleCollapse()">Спрятать</button>
<div *ngIf="!isCollapsed">
	<p>Something text!</p>
</div>

<input type="text" [(ngModel)]="text">
<p>{{text}}</p>

<div [class.class1]="true">
	<h1>This is atribute!</h1>
	<p [ngClass]="{class2: true}">Some text about atribute.</p>
</div>

<div [ngStyle]="{'color':'red','font-size': '50px'}">
	<h1>ngStyle!!!</h1>
</div>

<div [ngClass]="{invisible : visibility}">
	<p>This is how it happend!</p>
</div>
